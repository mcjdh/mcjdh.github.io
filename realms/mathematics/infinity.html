<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∞</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/ascii.css">
    <link rel="stylesheet" href="/css/symbols.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="ascii-art">
                    ∞
                   ╱ ╲
                  │   │
                   ╲ ╱
                    ∞
            </div>
            
            <div class="ascii-art">
    ∞ ∞ ∞ ∞ ∞
     ╲ │ ╱
      ╲│╱
    ───┼───
      ╱│╲
     ╱ │ ╲
    ∞ ∞ ∞ ∞ ∞
            </div>
            
            <div class="divider">∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞</div>
            
            <div class="ascii-art">
    1/∞ → 0
    ∞ + 1 = ∞
    ∞ × 2 = ∞
    ∞/∞ = ?
            </div>
            
            <div class="ascii-art">
     ○━━━━━━━━━━━━━━━━━━○
     ↑                   ↑
     0                   ∞
     └───────┬───────────┘
             ∞
            </div>
            
            <div class="ascii-art">
    ℵ₀ < ℵ₁ < ℵ₂ < ... < ℵ∞
            </div>
            
            <div class="navigation">
                <a href="index.html" class="nav-link">∴</a>
                <a href="golden.html" class="nav-link">φ</a>
                <a href="constants.html" class="nav-link">π</a>
                <a href="fractals.html" class="nav-link">❋</a>
            </div>
        </div>
    </div>
    
    <script src="/js/particles.js"></script>
    <script>
        initParticles(['∞', '0', '1', 'ℵ', '∴', '∵', '∀', '∃']);
        
        // Infinite loop animation
        let rotation = 0;
        setInterval(() => {
            const infinities = document.querySelectorAll('.ascii-art');
            infinities[0].style.transform = `rotate(${rotation}deg)`;
            rotation = (rotation + 1) % 360;
        }, 50);
    </script>
</body>
</html>
