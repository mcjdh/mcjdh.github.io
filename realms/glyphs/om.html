        // Sacred sound visualization
        setInterval(() => {
            const oms = document.querySelectorAll('.ascii-art');
            oms.forEach(om => {
                if (Math.random() > 0.98) {
                    om.style.transform = 'scale(1.1)';
                    om.style.filter = 'brightness(1.5)';
                    setTimeout(() => {
                        om.style.transform = 'scale(1)';
                        om.style.filter = 'brightness(1)';

                }
            });
        }, 100);
