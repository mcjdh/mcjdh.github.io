    <script src="/js/particles.js"></script>
    <script>
        initParticles(['ᚱ', 'ᚢ', 'ᚾ', 'ᛖ', 'ᛊ', 'ᚠ', 'ᚦ', 'ᚨ']);
        
        // Elder Futhark animation
        const runes = ['ᚠ', 'ᚢ', 'ᚦ', 'ᚨ', 'ᚱ', 'ᚲ', 'ᚷ', 'ᚹ', 'ᚺ', 'ᚾ', 'ᛁ', 'ᛃ', 'ᛇ', 'ᛈ', 'ᛉ', 'ᛊ', 'ᛏ', 'ᛒ', 'ᛖ', 'ᛗ', 'ᛚ', 'ᛜ', 'ᛞ', 'ᛟ'];
        
        setInterval(() => {
            const runeGrid = document.querySelectorAll('.ascii-art')[0];
            if (runeGrid && Math.random() > 0.8) {
                let content = runeGrid.textContent;
                const randomRune = runes[Math.floor(Math.random() * runes.length)];
                const randomIndex = Math.floor(Math.random() * content.length);
                content = content.substring(0, randomIndex) + randomRune + content.substring(randomIndex + 1);
                runeGrid.textContent = content;
            }
        }, 1000);
        
        // Mystical glow effect
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.querySelectorAll('.ascii-art').forEach(art => {
                    art.style.textShadow = '0 0 8px #fff';
                    setTimeout(() => {
                        art.style.textShadow = 'none';
                    }, 200);
                });
            }
        }, 200);
    </script>
