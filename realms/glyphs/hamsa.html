    <script src="/js/particles.js"></script>
    <script>
        initParticles(['🪬', '●', '○', '☽', '☾', '♀', '♂', '☥']);
        
        // Protection field visualization
        setInterval(() => {
            const eyes = document.querySelectorAll('.ascii-art ●');
            eyes.forEach(eye => {
                if (Math.random() > 0.9) {
                    eye.style.textShadow = '0 0 10px #fff';
                    setTimeout(() => {
                        eye.style.textShadow = 'none';
                    }, 300);
                }
            });
        }, 500);
        
        // Five fingers energy flow
        const fingers = ['1', '2', '3', '4', '5'];
        let activeFingerIndex = 0;
        
        setInterval(() => {
            const hamsa = document.querySelectorAll('.ascii-art')[2];
            if (hamsa) {
                let content = hamsa.innerHTML;
                fingers.forEach((finger, i) => {
                    if (i === activeFingerIndex) {
                        content = content.replace(finger, `<span style="text-shadow: 0 0 5px #fff">${finger}</span>`);
                    }
                });
                hamsa.innerHTML = content;
                activeFingerIndex = (activeFingerIndex + 1) % fingers.length;
            }
        }, 1000);
    </script>
