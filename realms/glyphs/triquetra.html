    <script src="/js/particles.js"></script>
    <script>
        initParticles(['☘', '○', '◊', '∞', '1', '2', '3', '△']);
        
        // Trinity rotation
        let angle = 0;
        setInterval(() => {
            angle += 2;
            const triquetra = document.querySelectorAll('.ascii-art')[0];
            if (triquetra) {
                triquetra.style.transform = `rotate(${angle}deg)`;
            }
        }, 100);
        
        // Three-fold manifestation
        const nodes = ['1', '2', '3'];
        let activeNode = 0;
        
        setInterval(() => {
            const trinity = document.querySelectorAll('.ascii-art')[2];
            if (trinity) {
                let content = trinity.innerHTML;
                nodes.forEach((node, i) => {
                    if (i === activeNode) {
                        content = content.replace(node, `<span style="text-shadow: 0 0 8px #fff">${node}</span>`);
                    }
                });
                trinity.innerHTML = content;
                activeNode = (activeNode + 1) % nodes.length;
            }
        }, 1333); // 1.333 seconds for trinity timing
    </script>
