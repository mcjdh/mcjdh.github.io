<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◐</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/ascii.css">
    <link rel="stylesheet" href="/css/symbols.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/spirals.css">
    <link rel="stylesheet" href="/css/performance.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="ascii-art">
         ☉
        ╱ ╲
       ╱   ╲
      ╱     ╲
     ╱   ●   ╲
    ╱         ╲
   ╱___________╲
   
      ☉ + ● = ◐
            </div>
            
            <div class="ascii-art">
    ☉ ───● ○ ○ ○ ○
     ╲   │
      ╲  │
       ╲ │
        ╲│
         ◐
        ╱│
       ╱ │
      ╱  │
     ╱   │
    ☽ ───┘
            </div>
            
            <div class="divider">◐ ◑ ◒ ◓ ◐ ◑ ◒ ◓ ◐ ◑</div>
            
            <div class="ascii-art">
       ☉●☽
      ╱ │ ╲
     ╱  │  ╲
    ╱   ◐   ╲
   ╱         ╲
  ╱___________╲
  
  ☉ → ● → ☽ → ◐
            </div>
            
            <div class="ascii-art">
    ┌─────────────┐
    │ ◐ ← → ◑    │
    │             │
    │ ◒ ← → ◓    │
    └─────────────┘
    
    ○●◐◑◒◓●○
            </div>
            
            <div class="navigation">
                <a href="index.html" class="nav-link">✦</a>
                <a href="planets.html" class="nav-link">☉</a>
                <a href="void.html" class="nav-link">●</a>
                <a href="constellations.html" class="nav-link">✧</a>
            </div>
        </div>
    </div>
    
    <script src="/js/particles.js"></script>
    <script>
        initParticles(['◐', '◑', '◒', '◓', '☉', '☽', '●', '○']);
        
        // Eclipse cycle animation
        const phases = ['◐', '◑', '◒', '◓'];
        let phaseIndex = 0;
        
        setInterval(() => {
            const eclipseElements = document.querySelectorAll('.ascii-art');
            eclipseElements.forEach(el => {
                el.innerHTML = el.innerHTML.replace(/[◐◑◒◓]/g, phases[phaseIndex]);
            });
            phaseIndex = (phaseIndex + 1) % phases.length;
        }, 2000);
    </script>
</body>
</html>
