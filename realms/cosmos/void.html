    <script src="/js/particles.js"></script>
    <script>
        initParticles(['●', '○', '◯', '◉', '∅', '◦', '⬤', '⭕']);
        
        // Void absorption effect
        document.addEventListener('click', (e) => {
            const voids = document.querySelectorAll('.ascii-art ● , .ascii-art ○');
            voids.forEach(void_ => {
                if (Math.random() > 0.9) {
                    void_.style.transform = 'scale(0)';
                    setTimeout(() => {
                        void_.style.transform = 'scale(1)';
                    }, 500);
                }
            });
        });
    </script>
