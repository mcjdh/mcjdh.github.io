    <script src="/js/particles.js"></script>
    <script>
        initParticles(['≈', '∿', '⚡', '♁', '☉', '◉', '✦', '~']);
        
        // Aurora wave animation
        setInterval(() => {
            const waves = document.querySelectorAll('.ascii-art');
            waves.forEach((wave, index) => {
                if (index === 0 || index === 4) {
                    const content = wave.textContent;
                    // Shift wave pattern
                    let shifted = content.replace(/≈/g, '∿').replace(/∿/g, '≈');
                    wave.textContent = shifted;
                }
            });
        }, 800);
        
        // Gentle aurora glow effect
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.textShadow = '0 0 3px rgba(255,255,255,0.3)';
                setTimeout(() => {
                    document.body.style.textShadow = 'none';
                }, 200);
            }
        }, 1000);
    </script>
