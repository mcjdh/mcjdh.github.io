<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✧ ✦ ✧</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/ascii.css">
    <link rel="stylesheet" href="/css/symbols.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/performance.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="ascii-art">
        ✦           ✧
        ╲         ╱
        ╲   ✦   ╱
        ╲ ╱ ╲ ╱
        ✧   ✦
        ╱ ╲ ╱ ╲
        ╱   ✦   ╲
        ╱         ╲
        ✧           ✦
            </div>
            
            <div class="ascii-art">
       ✦─────✦
       │╲   ╱│
       │ ╲ ╱ │
       │  ✧  │
       │ ╱ ╲ │
       │╱   ╲│
       ✦─────✦
            </div>
            
            <div class="divider">· · · ✦ · · · ✧ · · · ✦ · · ·</div>
            
            <div class="ascii-art">
✧
         ╱│╲        ♈︎
        ✦ │ ✦       ↓
         ╲│╱      ♊︎ ♉︎
          ✧         ♋︎
            </div>
            
            <div class="ascii-art">
    α ─── β ─── γ
    │     ×     │
    │   ╱   ╲   │
    δ ─── ε ─── ζ
            </div>
            
            <div class="navigation">
                <a href="index.html" class="nav-link">✦</a>
                <a href="nebula.html" class="nav-link">◉</a>
                <a href="planets.html" class="nav-link">☉</a>
                <a href="eclipse.html" class="nav-link">◐</a>
            </div>
        </div>
    </div>
    
    <script src="/js/particles.js"></script>
    <script>
        initParticles(['✦', '✧', '·', '˚', '*', '☆', '★', '✩']);
        
        // Constellation twinkle
        const stars = ['✦', '✧', '☆', '★'];
        setInterval(() => {
            const artElements = document.querySelectorAll('.ascii-art');
            artElements.forEach(el => {
                el.innerHTML = el.innerHTML.replace(/[✦✧☆★]/g, 
                    () => stars[Math.floor(Math.random() * stars.length)]);
            });
        }, 1000);
    </script>
</body>
</html>
